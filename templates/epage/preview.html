<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title"></h1>
    <div id="body" style="width: 100%;"></div>


    <script>
        document.getElementById('title').innerText = localStorage.getItem('b_title')
        document.getElementById('body').innerHTML = localStorage.getItem('b_body')
        setInterval(() => {
            document.getElementById('title').innerText = localStorage.getItem('b_title')
            document.getElementById('body').innerHTML = localStorage.getItem('b_body')
        }, 5000);
    </script>
</body>
</html>
